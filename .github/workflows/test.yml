name: Django Backend and PostgreSQL Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: testdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-timeout=5s
          --health-interval=10s
          --health-retries=3

    steps:
      # Step 1: Checkout the code
      - name: Checkout code
        uses: actions/checkout@v2

      # Step 2: Set up Python
      - name: Set up Python 3.x
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          cd backend
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Step 4: Set environment variables for Django to use PostgreSQL
      - name: Set environment variables
        run: |
          echo "DATABASE_URL=postgres://postgres:postgres@localhost:5432/testdb" >> $GITHUB_ENV
          echo "DJANGO_SETTINGS_MODULE=myproject.settings_test" >> $GITHUB_ENV

      # Step 5: Run migrations
      - name: Run migrations
        run: |
          cd backend
          python manage.py migrate

      # Step 6: Run tests
      - name: Run tests
        run: |
          cd backend
          python manage.py test


