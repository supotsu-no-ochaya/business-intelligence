server {
    listen 80;
    server_name localhost;

    # Serve frontend React app
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri /index.html;
    }

    # Serve static files (e.g., CSS, JS, images) from the Django backend container
    location /static/ {
        alias /app/staticfiles/;  # This points to the /app/staticfiles directory where static files are collected
    }

    # Optional: Serve media files (e.g., uploaded user files)
    location /media/ {
        root /app;  # Adjust if necessary to your media location
    }

    # Proxy requests to the backend (Django) via Gunicorn
    location /api/ {
        proxy_pass http://backend:8000;  # Backend service URL
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

